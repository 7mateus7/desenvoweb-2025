<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Aula 01</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Formulário Aula 01 - <small>REFATORADO*</small></h1>
    </header>
    <main>
        <fieldset>
            <legend>Formulário</legend>
            <ul>
                <li>
                    <label for="labelNome">Nome:</label>
                    <input type="text" name="nomeName" id="idNome">
                </li>
                
                <li>
                    <label for="labelSobrenome">Sobrenome</label>
                    <input type="text" name="sobrenomeName" id="idSobrenome">
                </li>

                <li>
                    <label for="labelEmail">E-mail</label>
                    <input type="text" name="emailName" id="idEmail">
                </li>

                <li>
                    <label for="dataNasc">Data de Nascimento</label>
                    <input type="date" name="dataNascName" id="iddataNasc">
                </li>

                <li>
                    <label for="sexo">Sexo:</label>
                    <label for="masculino">Masculino:</label>
                    <input type="radio" name="sexoMasculino" id="idMasc">
                    <label for="feminino">Feminino</label>
                    <input type="radio" name="sexoFeminino" id="idFemi">
                </li>

                <li>
                    <label for="labelEndereco">Endereço</label>
                    <input type="text" name="enderecoName" id="idEndereco">
                </li>

                <li>
                    <label for="LabelCEP">CEP</label>
                    <input type="number" name="cepName" id="idCep">
                </li>

                <li>
                    <label for="labelEstado">Estado</label>
                    <input type="text" name="estadoName" id="idEstado">
                </li>

            </ul>
            <input type="submit" value="CADASTRA-SE">
        </fieldset>
    </main>
</body>
</html>
