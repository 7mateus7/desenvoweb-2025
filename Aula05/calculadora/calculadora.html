<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Calculadora com JavaScript</h1>
    </header>
    <main>
        <div class="calculadora">
            <div class="cabecalhoDiv">
                <input  type="text" name="resultado" id="idResultado" disabled>
            </div>
            <div class="teclado">
                <div class="botoes">
                    <button class="operador" >%</button>
                    <button class="operador" >CE</button>
                    <button class="operador" >C</button>
                    <button class="operador" onclick="escolheOperacao('/')">&#x00F7</button>

                    <button class="numero" onclick="digito('7')">7</button>
                    <button class="numero" onclick="digito('8')">8</button>
                    <button class="numero" onclick="digito('9')">9</button>
                    <button class="operador" onclick="escolheOperacao('*')">x</button>

                    <button class="numero" onclick="digito('4')">4</button>
                    <button class="numero" onclick="digito('5')">5</button>
                    <button class="numero" onclick="digito('6')">6</button>
                    <button class="operador" onclick="escolheOperacao('-')">-</button>

                    <button class="numero" onclick="digito('1')">1</button>
                    <button class="numero" onclick="digito('2')">2</button>
                    <button class="numero" onclick="digito('3')">3</button>
                    <button class="operador" onclick="escolheOperacao('+')">+</button>

                    <button class="numero">.</button>
                    <button class="numero" onclick="digito('0')">0</button>
                    <button class="apagar" onclick="limpar()">APAGAR</button>
                    <button class="calcular" type="submit" onclick="calcular()">CALCULAR</button>
                </div>
            </div>
        </div>
    </main>
</body>
    <script src="script.js"></script>
</html>
