<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efetue Login</title>
    <link rel="stylesheet" href="css/css_login.css">
</head>
<body>

    <main class="login-container">
        
        <div class="login-header">
            <h2>Bem-vindo</h2>
            <p>Fa√ßa login para continuar</p>
        </div>

        <form action="../src/auth.php" method="post" class="login-form">
            
            <div class="input-group">
                <label for="emailInfo">Login:</label>
                <input type="email" name="emailInfo" id="emailInfo" placeholder="Digite seu e-mail" required>
            </div>

            <div class="input-group">
                <label for="senhaInfo">Senha:</label>
                <input type="password" name="senhaInfo" id="senhaInfo" placeholder="Digite sua senha" required>
            </div>

            <div class="actions">
                <input type="submit" value="ENTRAR" class="btn-login">
            </div>

        </form>
    </main>

</body>
</html>
